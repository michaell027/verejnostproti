<nav
  class="navbar navbar-expand-lg"
  [ngClass]="{ 'none-scrolled-navbar': !scrolled, 'scrolled-navbar': scrolled }"
>
  <div class="container">
    <div class="navbar-brand clickable" (click)="goHome()">
      <img
        ngSrc="assets/images/logos/vp_logo.webp"
        [ngClass]="{ 'logo-big': !scrolled, 'logo-small': scrolled }"
        alt="logo"
        priority
        height="392"
        width="392"
      />
    </div>
    <div class="text">
      <h2
        class="text-white font-monospace fw-bold"
        style="margin-bottom: 0"
        [ngClass]="{ 'text-big': !scrolled, 'text-small': scrolled }"
      >
        {{ "homePage.header.title" | translate }}
      </h2>
      <p class="font-monospace text-white text-mobile" style="margin-top: 0">
        {{ "homePage.header.subtitle" | translate }}
      </p>
    </div>
    <button
      class="navbar-toggler text-white"
      type="button"
      (click)="toggleMenu()"
    >
      <i class="pi pi-bars"></i>
    </button>
    <div
      class="collapse navbar-collapse"
      [ngClass]="{ show: showMenu }"
      (click)="closeMenu()"
      style="justify-content: flex-end"
    >
      <ul class="navbar-nav ml-auto">
        <li class="nav-item" *ngFor="let item of navItems">
          <a
            class="nav-link text-white"
            style="margin-right: 30px"
            [href]="item.route"
            >{{ item.label | translate }}</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
