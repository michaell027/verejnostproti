<div class="background-container">
  <img
    class="background-image"
    src="https://cdn.theindianalawyer.com/wp-content/uploads/2023/01/child-abuse-scaled.jpg"
    alt="Background Image"
  />
  <div class="content-container">
    <h5 class="text-uppercase font-monospace">{{ 'homePage.content.title' | translate }}</h5>
    <h2 class="text-uppercase font-monospace fw-bold">{{ 'homePage.content.subtitle' | translate }}</h2>
    <div class="buttons-container">
      <button
        pButton
        type="button"
        [label]="'homePage.content.buttons.about' | translate"
        class="read-more-button"
        (click)="openAboutUsPage()"
      ></button>
      <button
        pButton
        type="button"
        label="{{ 'homePage.content.buttons.donate' | translate }}"
        class="read-more-button"
        (click)="open4FunPage()"
      ></button>
    </div>
  </div>
</div>
