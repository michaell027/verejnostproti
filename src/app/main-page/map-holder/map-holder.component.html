<div class="container-fluid">
  <div class="column-gap-4">
    <div class="map-holder">
      <app-google-maps></app-google-maps>
    </div>
    <div id="contact" class="contact-section">
      <div class="address-holder">
        <h2 class="text-uppercase">{{"homePage.info.left.title" | translate}}</h2>

        <div class="address">
          <i class="pi pi-map-marker"></i>
          <p>
            Bačíkova 59/2, <br />
            040 01 Košice-Staré Mesto
          </p>
          <i class="pi pi-phone"></i>
          <p><a href="tel:+421 951 011 560">+421 951 011 560</a></p>
          <i class="pi pi-at"></i>
          <p>
            <a href="mailto:verejnostproti@gmail.com"
              >verejnostproti@gmail.com</a
            >
          </p>
        </div>
      </div>
      <div class="sponsors-holder">
        <h2 class="text-uppercase">{{"homePage.info.right.title" | translate}}</h2>
        <div class="sponsors">
          <a
            href="https://www.facebook.com/elitbytdevelopment40/"
            target="_blank"
          >
            <img src="assets/images/elit-byt-logo.jpg" alt="sponzor" />
          </a>
          <a href="https://www.gta.sk/" target="_blank">
            <img src="assets/images/gta-logo.jpg" alt="sponzor" />
          </a>
          <a href="https://www.trustpay.sk/" target="_blank">
            <img src="assets/images/trust_pay.png" alt="sponzor" />
          </a>
          <a href="https://www.fakturaonline.sk/" target="_blank">
            <img src="assets/images/faktura_online.png" alt="sponzor" />
          </a>
          <a href="https://precisecatering.sk/en/home/" target="_blank">
            <img src="assets/images/precise-catering.png" alt="sponzor" />
          </a>
        </div>
        <div class="main-sponsors">
          <ng-container *ngIf="kskData | async as content">
            <a [href]="content.sponsorLink" target="_blank">
              <img [src]="content.logoPath" alt="sponzor" />
            </a>
          </ng-container>
        </div>
        <div class="question">
          <h4 class="text-uppercase">{{"homePage.info.right.subtitle" | translate}}</h4>
          <h6>{{"homePage.info.right.contact" | translate}}</h6>
          <p>
            Daniel Arvai <br />
            <a href="tel:0951011560">0951 011 560</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
