<div class="container mt-3">
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="form-group">

      <label for="name">Meno</label>
      <div class="card flex flex-column md:flex-row gap-3">
        <div class="p-inputgroup">
        <span class="p-inputgroup-addon">
            <i class="pi pi-user"></i>
        </span>
          <input type="text" id="name" class="form-control" formControlName="name" pInputText placeholder="Username" />
        </div>
        <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched"
             class="text-danger">Meno je povinné</div>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" id="email" class="form-control" formControlName="email">
      <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched"
           class="text-danger">Zadajte platnú emailovú adresu</div>
    </div>

    <div class="form-group">
      <label for="question">Otázka</label>
      <textarea id="question" class="form-control" formControlName="question"></textarea>
      <div *ngIf="contactForm.get('question')?.invalid && contactForm.get('question')?.touched"
           class="text-danger">Otázka je povinná</div>
    </div>

    <div class="form-group">
      <label for="phoneNumber">Telefónne číslo</label>
      <input type="text" id="phoneNumber" class="form-control" formControlName="phoneNumber">
      <div *ngIf="contactForm.get('phoneNumber')?.invalid && contactForm.get('phoneNumber')?.touched"
           class="text-danger">Telefónne číslo je povinné</div>
    </div>

    <button type="submit" class="btn btn-primary">Odoslať</button>
  </form>
</div>
