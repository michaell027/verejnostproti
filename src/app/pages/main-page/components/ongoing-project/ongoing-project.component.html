<div class="container">
  <div class="image-holder">
    <p-image
      src="assets/images/banner.png"
      alt="banner"
      [preview]="true"
      width="100%"
    ></p-image>
  </div>
  <div class="text-holder">
    <h2 class="top-title text-uppercase">
      {{ "homePage.learning.topTitle" | translate }}
    </h2>
    <h3 class="title">
      {{ "homePage.learning.title" | translate }}
    </h3>
    <p class="text">
      {{ "homePage.learning.text.first" | translate }}
    </p>
    <p class="text">
      {{ "homePage.learning.text.second" | translate }}
    </p>
    <div class="mini-photos-grid">
      <p-image
        src="assets/images/lectures/lecture_1.jpeg"
        alt="test image 1"
        preview="true"
      ></p-image>
      <p-image
        src="assets/images/lectures/lecture_2.jpeg"
        alt="test image 2"
        preview="true"
      ></p-image>
      <p-image
        src="assets/images/lectures/lecture_3.jpeg"
        alt="test image 3"
        preview="true"
      ></p-image>
      <p-image
        src="assets/images/lectures/lecture_4.jpeg"
        alt="test image 4"
        preview="true"
      ></p-image>
      <p-image
        src="assets/images/lectures/lecture_5.jpeg"
        alt="test image 5"
        preview="true"
      ></p-image>
      <p-image
        src="assets/images/lectures/lecture_6.jpeg"
        alt="test image 6"
        preview="true"
      ></p-image>
    </div>
    <div class="sponsor">
      <div class="sponsor-text-holder">
        <h4 class="sub-title text-uppercase">
          {{ "homePage.learning.sponsor.title" | translate }}
        </h4>
        <p class="text">
          {{ "homePage.learning.sponsor.text" | translate }}
        </p>
      </div>
      <div class="sponsor-logo-holder">
        <img
          ngSrc="../../../../../assets/images/logos/KSK_logo_hor_ver.webp"
          alt="KSK"
          height="116"
          width="454"
        />
        <button pButton class="purple-button">
          <i class="pi pi-chevron-right"></i>
          {{ "homePage.learning.sponsor.button" | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
